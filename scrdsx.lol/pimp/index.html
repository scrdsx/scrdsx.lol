<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scrdsx.lol/pimp</title>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <script defer src="https://cdn.tailwindcss.com/"></script>

    
    <meta content="Todd's biopage" property="og:title"/>
    <meta content="" property="og:description" />
    <meta content="#000000" data-react-helmet="true" name="Todd's biopage" />
    <meta name="description" content="Todd's biopage">
</head>

<body>
    <div class="snowfall"></div>
    <div class="content">
        <div class="background">
            <video id="background-video" loop playsinline autoplay>
                <source src="assets\gun.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="box p-24 flex flex-col justify-center items-center">
        <div class="user-info">
            <img id="userPhoto" class="w-32 rounded-xl border" src="pfp.png" alt="pfp">
        </div>
        <div class="box-text flex flex-col justify-center items-center mt-8">
            <h1 class="">Todd</h1>
            <p id="typedText" class="typed-text"></p>
        </div>
    
        <div class="socials space-x-2 text-2xl mt-4"></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("click", function() {
            var video = document.getElementById("background-video");
            if (video.paused) {
                video.play();
            }
        });
    </script>
</body>

</html>
